# when creating new panes and windows, use the current directory

# Dont know time and date in the bottom pane
set -g status-right "#(whoami)@#H"

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

bind | split-window -h
bind - split-window -v
bind c new-window -c "#{pane_current_path}"

# behave more user-friendly
set -g history-limit 20000
set -g display-time 1500
set -g escape-time 0


# allow mouse
set -g mouse on

# vim style copy/paste selection
setw -g mode-keys vi
bind-key b copy-mode
unbind p
bind-key p run "xsel -o -b | tmux load-buffer - ; tmux paste-buffer"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p -b"
unbind-key -T copy-mode-vi MouseDragEnd1Pane


# 1. Enable tmux to send the OSC 52 sequence
set -s set-clipboard on
set -g allow-passthrough on


# 2. Use vi keys
set-window-option -g mode-keys vi

# 3. Bind Enter to copy using the built-in OSC 52 support
# In modern tmux (2.4+), 'set-clipboard on' handles this automatically,
# but this binding ensures it pipes correctly.
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel

